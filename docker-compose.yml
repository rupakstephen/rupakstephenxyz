version: '3.7'

services:
  client:
    container_name: react_app
    build: 
      context: ./client
    image: rupakstephen/rupakstephenxyz-client:rpi
    command: npm start
    ports: 
      - 3000:3000
    networks:
      - app-network
    platform: linux/arm64/v8

  server:
    container_name: node_server
    build:
      context: ./server
    image: rupakstephen/rupakstephenxyz-server:rpi
    command: node server.js
    environment:
      NODE_ENV: production
      DB_URL: mongodb
    ports:
      - 5000:5000
    networks:
      - app-network
    platform: linux/arm64/v8

  db:
    container_name: mongodb
    image: rupakstephen/mongodb
    ports:
      - 27017:27017
    networks:
      - app-network
networks:
  app-network:
    driver: bridge